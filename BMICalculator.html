<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #212121a8;
    }
    .maincontainer {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 200px;
        color: #fff;
    }
    .container {
        background-color: #535f4f;
        width: 18%;
        padding: 50px;
        /* margin: 30px; */
        font-family:Helvetica;
        font-size: 1.2vw;
    }
</style>
<body>
    <div class="maincontainer">
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM: </label><input type="text" id="Height"/></p>
            <p><label>Weight in KG: </label><input type="text" id="Weight"/></p>
            <button style="width: 40%; margin-left: 90px; background-color: blue; border-radius: 10px; border: 1px solid #2123e4; font-weight: bold; color: #fff; font-size: 1vw;">Calculate</button>
            <div id="result">see here</div>
            <div id="weight-guide" >
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>OverWeight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    </div>
</body>
<script src="BMICalculator.js"></script>
</html>
